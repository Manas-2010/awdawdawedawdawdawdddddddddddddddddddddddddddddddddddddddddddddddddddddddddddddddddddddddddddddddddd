<html>
<link rel="stylesheet" href="style.css">
    <head>
    <title>Multi Calculator</title>
        <label> "I have done my best"</label>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>
        <script>
function add(){
    var result =
        Number(document.getElementById("num1").value)
    
    +
        
        Number(document.getElementById("num2").value)
    ;
    
    document.getElementById("num").innerHTML=result;
}
            
            function sub(){
    var result =
        Number(document.getElementById("num1").value)
    
    -
        
        Number(document.getElementById("num2").value)
    ;
    
    document.getElementById("num").innerHTML=result;
}
        </script>
    <body>
        <div class="container">
            <h1>Multi Calculator</h1>
            <div id="frist">
                       <span>
            <button class="butt" onclick="add()">+</button>
            </span>
            <span>
            <button class="butt" onclick="sub()">-</button>
            </span>
        <div class="input">Enter The number 1
        <input type="number" class="inp" id="num1">
        </div>
        <br>
        <br>
        <div><label class="input">Enter The number 2</label>
        <input type="number" id="num2" class="inp">
               </div>
        <label id="num"></label>
        </div>
            </div>
    </body>
</html>
